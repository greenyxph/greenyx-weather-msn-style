<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenyx Weather — MSN Style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #fff;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-weight: 300;
      margin-bottom: 10px;
    }

    .weather-icon {
      font-size: 64px;
      margin: 10px 0;
    }

    .temp {
      font-size: 48px;
      font-weight: 200;
    }

    .description {
      font-size: 20px;
      font-style: italic;
    }

    .hourly-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 20px 0;
    }

    .hour-card {
      min-width: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .hour-card i {
      font-size: 32px;
      margin: 5px 0;
    }

    iframe {
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>San Rafael Weather</h1>
    <div class="weather-icon"><i class="wi wi-day-sunny"></i></div>
    <div class="temp">30°C</div>
    <div class="description">Clear skies</div>

    <div class="hourly-scroll">
      <div class="hour-card">
        <p>1 PM</p>
        <i class="wi wi-day-cloudy"></i>
        <p>29°C</p>
        <p>58%</p>
      </div>
      <div class="hour-card">
        <p>2 PM</p>
        <i class="wi wi-day-rain"></i>
        <p>28°C</p>
        <p>65%</p>
      </div>
      <div class="hour-card">
        <p>3 PM</p>
        <i class="wi wi-day-thunderstorm"></i>
        <p>27°C</p>
        <p>72%</p>
      </div>
      <!-- Add more cards dynamically -->
    </div>

    <iframe src="https://embed.windy.com/embed.html?lat=15.0&lon=120.9&zoom=7" width="100%" height="400"></iframe>
  </div>

  <script>
    // Example: Replace static content with OpenWeather API data
    // You can map OpenWeather icon codes to Weather Icons classes here
  </script>
</body>
</html>
