<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Check</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #fff;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-weight: 300;
      margin-bottom: 10px;
    }

    .weather-icon {
      font-size: 64px;
      margin: 10px 0;
    }

    .temp {
      font-size: 48px;
      font-weight: 200;
    }

    .description {
      font-size: 20px;
      font-style: italic;
    }

    .details {
      margin-top: 20px;
      font-size: 18px;
    }

    .daily-scroll {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      padding: 20px 0;
    }

    .day-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .day-card i {
      font-size: 28px;
      margin: 5px 0;
    }

    iframe {
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }

    /* Icon color classes */
    .sunny { color: #FFD700; }
    .cloudy { color: #B0C4DE; }
    .rainy { color: #00BFFF; }
    .thunder { color: #FF4500; }
    .snowy { color: #ADD8E6; }
    .foggy { color: #A9A9A9; }

    /* Animation keyframes */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Weather-based animation classes */
    .sunny-anim { animation: spin 6s linear infinite; }
    .cloudy-anim { animation: bounce 3s ease-in-out infinite; }
    .rainy-anim { animation: pulse 2s ease-in-out infinite; }
    .thunder-anim { animation: shake 1s ease-in-out infinite; }
    .snowy-anim { animation: bounce 4s ease-in-out infinite; }
    .foggy-anim { animation: pulse 3s ease-in-out infinite; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Check</h1>
    <div class="weather-icon"><i class="wi wi-day-sunny" id="main-icon"></i></div>
    <div class="temp" id="temperature">Loading...</div>
    <div class="description" id="description">Loading description...</div>
    <div class="details">
      <p>Humidity: <span id="humidity">--</span>%</p>
      <p>Wind: <span id="wind">--</span> km/h</p>
    </div>

    <h2>5-Day Forecast</h2>
    <div class="daily-scroll" id="daily-forecast">
      <!-- Daily cards will be injected here -->
    </div>

    <iframe src="https://embed.windy.com/embed.html?lat=15.0&lon=120.9&zoom=7" width="100%" height="400"></iframe>
  </div>

  <script>
    const apiKey = 'b628f02897fc7f24a3175118197ab994';
    const lat = 15.0283;
    const lon = 120.6938;

    const iconMap = {
      '01d': 'wi-day-sunny',
      '01n': 'wi-night-clear',
      '02d': 'wi-day-cloudy',
      '02n': 'wi-night-alt-cloudy',
      '03d': 'wi-cloud',
      '03n': 'wi-cloud',
      '04d': 'wi-cloudy',
      '04n': 'wi-cloudy',
      '09d': 'wi-showers',
      '09n': 'wi-showers',
      '10d': 'wi-day-rain',
      '10n': 'wi-night-alt-rain',
      '11d': 'wi-thunderstorm',
      '11n': 'wi-thunderstorm',
      '13d': 'wi-snow',
      '13n': 'wi-snow',
      '50d': 'wi-fog',
      '50n': 'wi-fog'
    };

    function getColorClass(iconCode) {
      if (['01d', '01n'].includes(iconCode)) return 'sunny';
      if (['02d', '02n', '03d', '03n', '04d', '04n'].includes(iconCode)) return 'cloudy';
      if (['09d', '09n', '10d', '10n'].includes(iconCode)) return 'rainy';
      if (['11d', '11n'].includes(iconCode)) return 'thunder';
      if (['13d', '13n'].includes(iconCode)) return 'snowy';
      if (['50d', '50n'].includes(iconCode)) return 'foggy';
      return '';
    }

    function getAnimClass(colorClass) {
      return colorClass ? `${colorClass}-anim` : '';
    }

    async function fetchWeather() {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
      const data = await res.json();

      document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
      document.getElementById('description').textContent = data.weather[0].description;
      document.getElementById('humidity').textContent = data.main.humidity;
      document.getElementById('wind').textContent = data.wind.speed;

      const iconCode = data.weather[0].icon;
      const iconClass = iconMap[iconCode] || 'wi-na';
      const colorClass = getColorClass(iconCode);
      const animClass = getAnimClass(colorClass);
      document.getElementById('main-icon').className = `wi ${iconClass} ${colorClass} ${animClass}`;
    }

    async function fetchDailyForecast() {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
      const data = await res.json();
      const container = document.getElementById('daily-forecast');
      container.innerHTML = '';

      const days = {};

      data.list.forEach(entry => {
        const date = new Date(entry.dt * 1000);
        const day = date.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });

        if (!days[day]) {
          days[day] = {
            temp: [],
            icons: [],
            descriptions: []
          };
        }

        days[day].temp.push(entry.main.temp);
        days[day].icons.push(entry.weather[0].icon);
        days[day].descriptions.push(entry.weather[0].description);
      });

      Object.entries(days).slice(0, 5).forEach(([day, info]) => {
        const avgTemp = Math.round(info.temp.reduce((a, b) => a + b) / info.temp.length);
        const iconCode = info.icons[Math.floor(info.icons.length / 2)];
        const description = info.descriptions[Math.floor(info.descriptions
        const card = document.createElement('div');
        card.className = 'day-card';
        card.innerHTML = `
          <h4>${day}</h4>
          <i class="wi ${iconClass} ${colorClass} ${getAnimClass(colorClass)}"></i>
          <p>${avgTemp}°C</p>
          <p>${description}</p>
        `;
        container.appendChild(card);
      });
    }

    fetchWeather();
    fetchDailyForecast();
  </script>
</body>
</html>
